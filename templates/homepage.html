{% extends 'base.html' %}

{% block content %}
{% if not g.user %}
<div id="home-content" >
    <div id="home-header" class="d-flex justify-content-center">Search Stock Data for Free!</div>
    <div id="home-details" class="d-flex justify-content-center">Sign up to create custom watchlists</div>
    <div class="d-flex justify-content-center pt-5">
        <a class="btn btn-lg btn-form btn-signup" href="/signup" role="button">Sign up Today</a>
    </div>
    
</div>
{% else %}
<div id="home-content" >
    <div id="home-header" class="d-flex justify-content-center">Create a New Watchlist!</div>
    <div id="home-details" class="d-flex justify-content-center">Or start searching!</div>
    <div class="d-flex justify-content-center pt-5">
        <a class="btn btn-lg btn-form btn-signup" href="/create/watchlist" role="button">Create Watchlist</a>
    </div>
    
</div>
{% endif %}
{% endblock %}
